{% extends 'base.html' %}

{% block css %}
    <style>
        #div_digg {
            float: right;
            margin-bottom: 10px;
            margin-right: 30px;
            font-size: 12px;
            width: 125px;
            text-align: center;
            margin-top: 10px;
        }

        .diggit {
            float: left;
            width: 46px;
            height: 52px;
            background: url('/static/img/upup.gif') no-repeat;
            text-align: center;
            cursor: pointer;
            margin-top: 2px;
            padding-top: 5px;
        }

        .buryit {
            float: right;
            margin-left: 20px;
            width: 46px;
            height: 52px;
            background: url('/static/img/downdown.gif') no-repeat;
            text-align: center;
            cursor: pointer;
            margin-top: 2px;
            padding-top: 5px;
        }

        .clear {
            clear: both;
        }
    </style>
{% endblock %}

{% block content %}
    <h1>{{ article_obj.title }}</h1>
    <div class="article_content">
        {{ article_obj.content|safe }}
    </div>
    {# 点赞点踩样式开始 #}
    <div id="div_digg">
        <div class="diggit action">
            <span class="diggnum" id="digg_count">0</span>
        </div>
        <div class="buryit action">
            <span class="burynum" id="bury_count">0</span>
        </div>
        <div class="clear"></div>
        <div class="diggword" id="digg_tips">
        </div>
    </div>

    {# 点赞点踩样式结束 #}
{% endblock %}

{% block js %}
    <script>
    // 给所有的action类绑定事件(点赞点踩两个类)
    $('.action').click(function () {
        // 点击了哪个按钮，$(this)就是哪个标签
        let isUp = $(this).hasClass('diggit')

    })
    </script>
{% endblock %}
